{% extends 'base.html' %}

{% load bulma_tags %}

{% block title %}
    Add new house
{% endblock title %}

{% block content %}
    <div class="columns is-8">
        {% include 'snippets/side_panel.html' %}
        <div class="column">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        <h1 class="subtitle">Add new property</h1>
                    </div>
                </div>
                <div class="card-content">
                    <div class="content">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|bulma }}
                            <input type="submit" class="button is-primary is-outlined" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
