{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    <div class="columns">
        {% include 'snippets/side_panel.html' %}
        <div class="column">
            <h1 class="title">My properties</h1>
            <div class="columns">
                {% for object in house_list  %}
                    <div class="column is-2">
                        <div class="card-header">
                            <div class="card-header-title">
                                <small>{{ object.title }}</small>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-5by3">
                                    <a href="{{ object.get_absolute_url }}">
                                        <img src="{{ object.image.url }}" alt="">
                                    </a>
                                </figure>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
